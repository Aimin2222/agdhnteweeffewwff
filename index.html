<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター情報表示</title>
    <link rel="stylesheet" href="styles.css"> <!-- 外部CSSファイル -->
</head>
<body>
    <div class="left-panel">
        <div class="button-container" id="character-buttons">
            <!-- キャラクターボタンが自動的に生成されます -->
        </div>
    </div>
    <div class="right-panel">
        <h1 id="character-name">キャラクターを選択してください</h1>
        <div class="character-info">
          <p><strong></strong> <span id="character-items"></span></p>
          <p><strong></strong> <span id="character-anomalies"></span></p>
      </div>
    </div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="app.js"></script> <!-- 外部JavaScriptファイル -->
</body>
</html>
